<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stytle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Modern Widget</title>
</head>
<body>
    <div class="widget">
        <div class="tabs">
            <input type="radio" name="group" id="tab-1" checked>
            <input type="radio" name="group" id="tab-2">
            <input type="radio" name="group" id="tab-3">

            <div class="buttons">
                <label for="tab-1" class="material-symbols-outlined">Home</label>
                <label for="tab-2" class="material-symbols-outlined">Lock</label>
                <label for="tab-3" class="material-symbols-outlined">settings</label>
                <div class="underline"></div>
            </div>

            <div class="content">
                <div class="content-inner">
                    <div>
                        <h2>Home</h2>
                        <p>Tab Widget Home Contents !!</p>
                    </div>

                    <div>
                        <h2>Accounts</h2>
                        <p>Tab Widget Accounts Contents !!</p>
                    </div>

                    <div>
                        <h2>Setting</h2>
                        <p>Tab Widget Setting Contents !!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    


</body>
</html>
